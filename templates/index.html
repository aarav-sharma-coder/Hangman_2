<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>HANGMAN</title>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>

<body>
    <!-- CSS and JS -->
    <link href="./static/style.css" rel="stylesheet" />
    <script src="./static/game.js"></script>

    <div class="container pt-3">

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <h1>HANGMAN!</h1>
                <p>Click on the alphabets to guess the word!</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center" id="alphabets">
                <button type="button" id="a" class="btn btn-outline-dark clickable">a</button>
                <button type="button" id="b" class="btn btn-outline-dark clickable">b</button>
                <button type="button" id="c" class="btn btn-outline-dark clickable">c</button>
                <button type="button" id="d" class="btn btn-outline-dark clickable">d</button>
                <button type="button" id="e" class="btn btn-outline-dark clickable">e</button>
                <button type="button" id="f" class="btn btn-outline-dark clickable">f</button>
                <button type="button" id="g" class="btn btn-outline-dark clickable">g</button>
                <button type="button" id="h" class="btn btn-outline-dark clickable">h</button>
                <button type="button" id="i" class="btn btn-outline-dark clickable">i</button>
                <button type="button" id="j" class="btn btn-outline-dark clickable">j</button>
                <button type="button" id="k" class="btn btn-outline-dark clickable">k</button>
                <button type="button" id="l" class="btn btn-outline-dark clickable">l</button>
                <button type="button" id="m" class="btn btn-outline-dark clickable">m</button>
                <button type="button" id="n" class="btn btn-outline-dark clickable">n</button>
                <button type="button" id="o" class="btn btn-outline-dark clickable">o</button>
                <button type="button" id="p" class="btn btn-outline-dark clickable">p</button>
                <button type="button" id="q" class="btn btn-outline-dark clickable">q</button>
                <button type="button" id="r" class="btn btn-outline-dark clickable">r</button>
                <button type="button" id="s" class="btn btn-outline-dark clickable">s</button>
                <button type="button" id="t" class="btn btn-outline-dark clickable">t</button>
                <button type="button" id="u" class="btn btn-outline-dark clickable">u</button>
                <button type="button" id="v" class="btn btn-outline-dark clickable">v</button>
                <button type="button" id="w" class="btn btn-outline-dark clickable">w</button>
                <button type="button" id="x" class="btn btn-outline-dark clickable">x</button>
                <button type="button" id="y" class="btn btn-outline-dark clickable">y</button>
                <button type="button" id="z" class="btn btn-outline-dark clickable">z</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <span>Life Remaining:</span>
                <span id="life">5</span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <span>Hint: </span>
                <span id="hint"></span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-4 text-center">
                <p id="blanks"></p>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <div class="col-sm-4 text-center">
            <p id="result"></p>
        </div>
    </div>
    </div>

</body>

</html>
